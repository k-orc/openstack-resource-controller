---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Share
      name: share-import-external
      ref: share1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Share
      name: share-import-external-not-this-one
      ref: share2
assertAll:
    - celExpr: "share1.status.id != share2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Share
metadata:
  name: share-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: share-import-external
    description: Share share-import-external from "share-import" test
    # TODO(scaffolding): Add all fields the resource supports
