---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Share
metadata:
  name: share-create-full
status:
  resource:
    name: share-create-full-override
    description: Share from "create full" test
    size: 2
    shareProto: NFS
    status: available
    isPublic: false
    metadata:
      - name: test-key
        value: test-value
      - name: environment
        value: e2e-test
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Share
      name: share-create-full
      ref: share
assertAll:
    - celExpr: "share.status.id != ''"
    - celExpr: "share.status.resource.projectID != ''"
    - celExpr: "share.status.resource.createdAt != ''"
    - celExpr: "share.status.resource.exportLocations.size() > 0"
    - celExpr: "share.status.resource.metadata.size() == 2"
