---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  # We expect the deletion to hang due to the finalizer, so use --wait=false
  - command: kubectl delete domain.openstack.k-orc.cloud user-dependency --wait=false
    namespaced: true
  - command: kubectl delete project.openstack.k-orc.cloud user-dependency --wait=false
    namespaced: true
  - command: kubectl delete secret user-dependency --wait=false
    namespaced: true