---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Domain
metadata:
  name: user-import-external
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: User
metadata:
  name: user-import
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: user-import-external
      domainRef: user-import-external