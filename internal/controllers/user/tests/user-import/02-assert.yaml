---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: User
      name: user-import-external
      ref: user1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: User
      name: user-import-external-not-this-one
      ref: user2
assertAll:
    - celExpr: "user1.status.id != user2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: User
metadata:
  name: user-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: user-import-external
    description: User user-import-external from "user-import" test
    # TODO(scaffolding): Add all fields the resource supports
