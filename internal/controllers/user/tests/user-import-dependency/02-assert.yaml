---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: User
      name: user-import-dependency
      ref: user1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: User
      name: user-import-dependency-not-this-one
      ref: user2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: user-import-dependency
      ref: domain
assertAll:
    - celExpr: "user1.status.id != user2.status.id"
    - celExpr: "user1.status.resource.domainID == domain.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: User
metadata:
  name: user-import-dependency
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
