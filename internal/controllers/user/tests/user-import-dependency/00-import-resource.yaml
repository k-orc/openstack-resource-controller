---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Domain
metadata:
  name: user-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: user-import-dependency-external
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: User
metadata:
  name: user-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      domainRef: user-import-dependency
