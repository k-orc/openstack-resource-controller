---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Group
      name: group-update
      ref: group
assertAll:
    - celExpr: "!has(group.status.resource.description)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Group
metadata:
  name: group-update
status:
  resource:
    name: group-update
    # TODO(scaffolding): validate that updated fields were all reverted to their original value
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
