---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Domain
metadata:
  name: group-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: group-import-dependency-external
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Group
metadata:
  name: group-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      domainRef: group-import-dependency
