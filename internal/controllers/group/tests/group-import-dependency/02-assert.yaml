---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Group
      name: group-import-dependency
      ref: group1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Group
      name: group-import-dependency-not-this-one
      ref: group2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: group-import-dependency
      ref: domain
assertAll:
    - celExpr: "group1.status.id != group2.status.id"
    - celExpr: "group1.status.resource.domainID == domain.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Group
metadata:
  name: group-import-dependency
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
