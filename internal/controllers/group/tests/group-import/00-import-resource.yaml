---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Domain
metadata:
  name: group-import-external
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Group
metadata:
  name: group-import
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: group-import-external
      domainRef: group-import-external
