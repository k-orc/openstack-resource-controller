---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: AddressScope
metadata:
  name: addressscope-import
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: addressscope-import-external
      ipVersion: 4
      shared: true

