---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: AddressScope
      name: addressscope-import-dependency
      ref: addressscope1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: AddressScope
      name: addressscope-import-dependency-not-this-one
      ref: addressscope2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Project
      name: addressscope-import-dependency
      ref: project
assertAll:
    - celExpr: "addressscope1.status.id != addressscope2.status.id"
    - celExpr: "addressscope1.status.resource.projectID == project.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: AddressScope
metadata:
  name: addressscope-import-dependency
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
