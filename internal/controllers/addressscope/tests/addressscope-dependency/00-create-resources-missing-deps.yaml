---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: AddressScope
metadata:
  name: addressscope-dependency-no-project
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    projectRef: addressscope-dependency
    ipVersion: 4
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: AddressScope
metadata:
  name: addressscope-dependency-no-secret
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: addressscope-dependency
  managementPolicy: managed
  resource:
    ipVersion: 4
