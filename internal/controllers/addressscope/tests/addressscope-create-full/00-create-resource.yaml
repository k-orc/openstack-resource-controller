---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Project
metadata:
  name: addressscope-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: AddressScope
metadata:
  name: addressscope-create-full
spec:
  cloudCredentialsRef:
    # We need to use admin credentials to be able to create this
    # AddressScope because we're specifying a different project
    # that we are authenticated.
    # https://docs.openstack.org/api-ref/network/v2/index.html#create-address-scope
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: addressscope-create-full-override
    projectRef: addressscope-create-full
    ipVersion: 4
    shared: true
