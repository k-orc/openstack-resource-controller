apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: image-update
      ref: image
assertAll:
    - celExpr: "!has(image.status.resource.tags)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Image
metadata:
  name: image-update
status:
  resource:
    name: image-update
    protected: false
    visibility: shared
    status: active
