---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: image-import-external
      ref: image1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: image-import-external-not-this-one
      ref: image2
assertAll:
    - celExpr: "image1.status.id != image2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Image
metadata:
  name: image-import
status:
  conditions:
    # Message is inconsistent with other resources
    # https://github.com/k-orc/openstack-resource-controller/issues/267
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: image-import-external
    status: active
