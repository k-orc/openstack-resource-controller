---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: ApplicationCredential
      name: applicationcredential-import-external
      ref: applicationcredential1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: ApplicationCredential
      name: applicationcredential-import-external-not-this-one
      ref: applicationcredential2
assertAll:
    - celExpr: "applicationcredential1.status.id != applicationcredential2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: ApplicationCredential
metadata:
  name: applicationcredential-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: applicationcredential-import-external
    description: ApplicationCredential applicationcredential-import-external from "applicationcredential-import" test
    # TODO(scaffolding): Add all fields the resource supports
