---
# This `applicationcredential-import-external-not-this-one` resource serves two purposes:
# - ensure that we can successfully create another resource which name is a substring of it (i.e. it's not being adopted)
# - ensure that importing a resource which name is a substring of it will not pick this one.
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: ApplicationCredential
metadata:
  name: applicationcredential-import-external-not-this-one
spec:
  cloudCredentialsRef:
    # TODO(scaffolding): Use openstack-admin if the resource needs admin credentials to be created
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    description: ApplicationCredential applicationcredential-import-external from "applicationcredential-import" test
    # TODO(scaffolding): Add fields necessary to match filter
