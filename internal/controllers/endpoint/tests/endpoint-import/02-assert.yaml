---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Endpoint
      name: endpoint-import-external
      ref: endpoint1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Endpoint
      name: endpoint-import-external-not-this-one
      ref: endpoint2
assertAll:
    - celExpr: "endpoint1.status.id != endpoint2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: endpoint-import-external
    description: Endpoint endpoint-import-external from "endpoint-import" test
    # TODO(scaffolding): Add all fields the resource supports
