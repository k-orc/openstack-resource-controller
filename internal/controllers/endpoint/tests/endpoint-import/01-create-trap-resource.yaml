---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: endpoint-import-external-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    type: endpoint-import-external-not-this-one
---
# This `endpoint-import-external-not-this-one` resource serves two purposes:
# - ensure that we can successfully create another resource which name is a substring of it (i.e. it's not being adopted)
# - ensure that importing a resource which name is a substring of it will not pick this one.
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-import-external-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    serviceRef: endpoint-import-external-not-this-one
    interface: internal
    url: http://example.com
