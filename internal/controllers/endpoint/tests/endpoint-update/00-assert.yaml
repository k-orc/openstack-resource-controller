---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Endpoint
      name: endpoint-update
      ref: endpoint
assertAll:
    - celExpr: "!has(endpoint.status.resource.description)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-update
status:
  resource:
    name: endpoint-update
    # TODO(scaffolding): Add matches for more fields
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
