---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Endpoint
      name: endpoint-update
      ref: endpoint
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: endpoint-update
      ref: service
assertAll:
    - celExpr: "endpoint.status.resource.serviceID == service.status.id"
    - celExpr: "!has(endpoint.status.resource.name)"
    - celExpr: "!has(endpoint.status.resource.description)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-update
status:
  resource:
    interface: internal
    url: http://example.com
    enabled: false
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
