---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: endpoint-update
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    type: endpoint-test-update
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-update
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    serviceRef: endpoint-update
    interface: internal
    url: http://example.com
    # Set a different value than the default so we can update it
    # later.
    enabled: false
