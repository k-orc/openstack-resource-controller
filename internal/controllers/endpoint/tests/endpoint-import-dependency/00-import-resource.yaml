---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: endpoint-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: endpoint-import-dependency-external
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      serviceRef: endpoint-import-dependency
      interface: internal
      url: http://example.com
