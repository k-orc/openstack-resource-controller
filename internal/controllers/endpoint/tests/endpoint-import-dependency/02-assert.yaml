---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Endpoint
      name: endpoint-import-dependency
      ref: endpoint1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Endpoint
      name: endpoint-import-dependency-not-this-one
      ref: endpoint2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: endpoint-import-dependency
      ref: service
assertAll:
    - celExpr: "endpoint1.status.id != endpoint2.status.id"
    - celExpr: "endpoint1.status.resource.serviceID == service.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-import-dependency
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
