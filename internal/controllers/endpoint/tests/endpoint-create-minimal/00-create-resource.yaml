---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: endpoint-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    type: endpoint-test
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    serviceRef: endpoint-create-minimal
    interface: internal
    url: http://example.com
