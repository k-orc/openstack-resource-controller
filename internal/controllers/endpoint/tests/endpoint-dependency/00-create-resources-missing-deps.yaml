---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: endpoint-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    type: endpoint-test
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-dependency-no-service
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    serviceRef: endpoint-dependency-pending
    interface: internal
    url: http://example.com
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Endpoint
metadata:
  name: endpoint-dependency-no-secret
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: endpoint-dependency
  managementPolicy: managed
  resource:
    serviceRef: endpoint-dependency
    interface: internal
    url: http://example.com
