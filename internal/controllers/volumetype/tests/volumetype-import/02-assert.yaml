---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VolumeType
      name: volumetype-import-external
      ref: volumetype1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VolumeType
      name: volumetype-import-external-not-this-one
      ref: volumetype2
assertAll:
    - celExpr: "volumetype1.status.id != volumetype2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: VolumeType
metadata:
  name: volumetype-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: volumetype-import-external
    description: Volume type volumetype-import-external from "volumetype-import" test
    isPublic: true
