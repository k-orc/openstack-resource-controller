---
# Create Network for first ShareNetwork
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: sharenetwork-import-error-1
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
# Create Subnet for first ShareNetwork
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: sharenetwork-import-error-1
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: sharenetwork-import-error-1
    ipVersion: 4
    cidr: 192.168.207.0/24
---
# Create first ShareNetwork with identical description
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: ShareNetwork
metadata:
  name: sharenetwork-import-error-external-1
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    description: ShareNetwork from "import error" test
    networkRef: sharenetwork-import-error-1
    subnetRef: sharenetwork-import-error-1
