---
# Create Network for trap resource
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: sharenetwork-import-trap
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
# Create Subnet for trap resource
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: sharenetwork-import-trap
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: sharenetwork-import-trap
    ipVersion: 4
    cidr: 192.168.205.0/24
---
# This `sharenetwork-import-external-not-this-one` resource serves two purposes:
# - ensure that we can successfully create another resource which name is a substring of it (i.e. it's not being adopted)
# - ensure that importing a resource which name is a substring of it will not pick this one.
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: ShareNetwork
metadata:
  name: sharenetwork-import-external-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    description: ShareNetwork sharenetwork-import-external from "sharenetwork-import" test
    networkRef: sharenetwork-import-trap
    subnetRef: sharenetwork-import-trap
