---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: sharenetwork-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: sharenetwork-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: sharenetwork-create-minimal
    ipVersion: 4
    cidr: 192.168.201.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: ShareNetwork
metadata:
  name: sharenetwork-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: sharenetwork-create-minimal
    subnetRef: sharenetwork-create-minimal
