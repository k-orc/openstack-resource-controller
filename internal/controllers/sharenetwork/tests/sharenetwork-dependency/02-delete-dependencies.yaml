---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  # We expect the deletion to hang due to the finalizer, so use --wait=false
  - command: kubectl delete network.openstack.k-orc.cloud sharenetwork-dependency --wait=false
    namespaced: true
  - command: kubectl delete subnet.openstack.k-orc.cloud sharenetwork-dependency --wait=false
    namespaced: true
  - command: kubectl delete secret sharenetwork-dependency --wait=false
    namespaced: true
