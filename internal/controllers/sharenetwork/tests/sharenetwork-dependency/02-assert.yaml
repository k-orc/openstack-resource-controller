---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Network
      name: sharenetwork-dependency
      ref: network
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Subnet
      name: sharenetwork-dependency
      ref: subnet
    - apiVersion: v1
      kind: Secret
      name: sharenetwork-dependency
      ref: secret
assertAll:
    - celExpr: "network.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/sharenetwork' in network.metadata.finalizers"
    - celExpr: "subnet.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/sharenetwork' in subnet.metadata.finalizers"
    - celExpr: "secret.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/sharenetwork' in secret.metadata.finalizers"
