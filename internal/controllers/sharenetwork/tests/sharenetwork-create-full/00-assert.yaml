---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: ShareNetwork
metadata:
  name: sharenetwork-create-full
status:
  resource:
    name: sharenetwork-create-full-override
    description: ShareNetwork from "create full" test
    # TODO(scaffolding): Add all fields the resource supports
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: ShareNetwork
      name: sharenetwork-create-full
      ref: sharenetwork
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Network
      name: sharenetwork-create-full
      ref: network
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Subnet
      name: sharenetwork-create-full
      ref: subnet
assertAll:
    - celExpr: "sharenetwork.status.id != ''"
    - celExpr: "sharenetwork.status.resource.networkID == network.status.id"
    - celExpr: "sharenetwork.status.resource.subnetID == subnet.status.id"
    # TODO(scaffolding): Add more checks
