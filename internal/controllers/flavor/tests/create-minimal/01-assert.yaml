---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: v1
      kind: Secret
      name: openstack-clouds
      ref: secret
assertAll:
    - celExpr: "secret.metadata.creationTimestamp < secret.metadata.deletionTimestamp"
    - celExpr: "'openstack.k-orc.cloud/flavor' in secret.metadata.finalizers"
