---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: listener-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: listener-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: listener-create-full
    ipVersion: 4
    cidr: 10.0.1.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: listener-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    vipSubnetRef: listener-create-full
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Listener
metadata:
  name: listener-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: listener-create-full-override
    description: Listener from create full test
    loadBalancerRef: listener-create-full
    protocol: HTTPS
    protocolPort: 443
    adminStateUp: true
    connectionLimit: 1000
    timeoutClientData: 50000
    timeoutMemberConnect: 5000
    timeoutMemberData: 50000
    allowedCIDRs:
      - "10.0.0.0/8"
      - "192.168.0.0/16"
    tags:
      - "test"
      - "listener"
