---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Listener
metadata:
  name: listener-create-minimal
status:
  resource:
    name: listener-create-minimal
    protocol: HTTP
    protocolPort: 80
    provisioningStatus: ACTIVE
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Listener
      name: listener-create-minimal
      ref: listener
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LoadBalancer
      name: listener-create-minimal
      ref: loadBalancer
assertAll:
    # Dynamic checks that require CEL
    - celExpr: "listener.status.id != ''"
    - celExpr: "listener.status.resource.loadBalancerID == loadBalancer.status.id"
