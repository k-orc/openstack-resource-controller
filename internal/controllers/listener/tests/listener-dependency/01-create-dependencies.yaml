---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl create secret generic listener-dependency --from-file=clouds.yaml=${E2E_KUTTL_OSCLOUDS} ${E2E_KUTTL_CACERT_OPT}
    namespaced: true
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: listener-dependency-pending
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: listener-dependency-pending
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: listener-dependency-pending
    ipVersion: 4
    cidr: 10.0.4.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: listener-dependency-pending
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    vipSubnetRef: listener-dependency-pending
