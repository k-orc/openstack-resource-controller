---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LoadBalancer
      name: listener-dependency
      ref: loadBalancer
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Pool
      name: listener-dependency
      ref: pool
    - apiVersion: v1
      kind: Secret
      name: listener-dependency
      ref: secret
assertAll:
    - celExpr: "loadBalancer.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/listener' in loadBalancer.metadata.finalizers"
    - celExpr: "pool.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/listener' in pool.metadata.finalizers"
    - celExpr: "secret.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/listener' in secret.metadata.finalizers"
