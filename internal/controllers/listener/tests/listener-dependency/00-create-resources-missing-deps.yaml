---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: listener-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: listener-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: listener-dependency
    ipVersion: 4
    cidr: 10.0.3.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: listener-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    vipSubnetRef: listener-dependency
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Listener
metadata:
  name: listener-dependency-no-loadbalancer
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    loadBalancerRef: listener-dependency-pending
    protocol: HTTP
    protocolPort: 80
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Listener
metadata:
  name: listener-dependency-no-secret
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: listener-dependency
  managementPolicy: managed
  resource:
    loadBalancerRef: listener-dependency
    protocol: HTTP
    protocolPort: 81
