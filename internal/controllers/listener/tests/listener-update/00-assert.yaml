---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Listener
metadata:
  name: listener-update
status:
  resource:
    name: listener-update
    protocol: HTTP
    protocolPort: 8080
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Listener
      name: listener-update
      ref: listener
assertAll:
    # Dynamic checks that require CEL - checking for absence or empty
    - celExpr: "!has(listener.status.resource.description) || listener.status.resource.description == ''"
