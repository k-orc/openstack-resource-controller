---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: trunk-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: trunk-import-dependency
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: trunk-import-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-import-dependency
    ipVersion: 4
    cidr: 192.168.156.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: trunk-import-dependency-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-import-dependency
    addresses:
    - subnetRef: trunk-import-dependency
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Project
metadata:
  name: trunk-import-dependency-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
# This `trunk-import-dependency-not-this-one` should not be picked by the import filter
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Trunk
metadata:
  name: trunk-import-dependency-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    portRef: trunk-import-dependency-not-this-one
    projectRef: trunk-import-dependency-not-this-one
