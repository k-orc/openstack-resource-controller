---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Trunk
      name: trunk-import-external
      ref: trunk1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Trunk
      name: trunk-import-external-not-this-one
      ref: trunk2
assertAll:
    - celExpr: "trunk1.status.id != trunk2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Trunk
metadata:
  name: trunk-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: trunk-import-external
    description: Trunk trunk-import-external from "trunk-import" test
    # TODO(scaffolding): Add all fields the resource supports
