---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
commands:
# Dependencies that were prevented deletion before should now be gone
- script: "! kubectl get port.openstack.k-orc.cloud trunk-dependency-pending --namespace $NAMESPACE"
  skipLogOutput: true
- script: "! kubectl get port.openstack.k-orc.cloud trunk-dependency-subport-pending --namespace $NAMESPACE"
  skipLogOutput: true
- script: "! kubectl get project.openstack.k-orc.cloud trunk-dependency --namespace $NAMESPACE"
  skipLogOutput: true
- script: "! kubectl get secret trunk-dependency --namespace $NAMESPACE"
  skipLogOutput: true
