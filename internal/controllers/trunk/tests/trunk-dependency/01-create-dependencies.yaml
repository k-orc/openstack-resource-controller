---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  - command: kubectl create secret generic trunk-dependency --from-file=clouds.yaml=${E2E_KUTTL_OSCLOUDS} ${E2E_KUTTL_CACERT_OPT}
    namespaced: true
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: trunk-dependency-pending
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-dependency
    addresses:
    - subnetRef: trunk-dependency
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: trunk-dependency-subport-pending
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-dependency
    addresses:
    - subnetRef: trunk-dependency
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Project
metadata:
  name: trunk-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
