---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: trunk-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: trunk-create-full
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: trunk-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-create-full
    ipVersion: 4
    cidr: 192.168.158.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: trunk-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-create-full
    addresses:
    - subnetRef: trunk-create-full
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: trunk-create-full-subport1
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-create-full
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: trunk-create-full-subport2
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: trunk-create-full
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Project
metadata:
  name: trunk-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Trunk
metadata:
  name: trunk-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: trunk-create-full-override
    description: Trunk from "create full" test
    adminStateUp: false
    portRef: trunk-create-full
    projectRef: trunk-create-full
    subports:
      - portRef: trunk-create-full-subport1
        segmentationID: 100
        segmentationType: vlan
      - portRef: trunk-create-full-subport2
        segmentationID: 200
        segmentationType: vlan
    tags:
      - tag1
      - tag2
