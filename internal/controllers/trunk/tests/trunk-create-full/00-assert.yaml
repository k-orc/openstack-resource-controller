---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Trunk
metadata:
  name: trunk-create-full
status:
  resource:
    name: trunk-create-full-override
    description: Trunk from "create full" test
    adminStateUp: false
    status: ACTIVE
    tags:
      - tag1
      - tag2
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Trunk
      name: trunk-create-full
      ref: trunk
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: trunk-create-full
      ref: port
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: trunk-create-full-subport1
      ref: subport1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: trunk-create-full-subport2
      ref: subport2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Project
      name: trunk-create-full
      ref: project
assertAll:
    - celExpr: "trunk.status.id != ''"
    - celExpr: "trunk.status.resource.portID == port.status.id"
    - celExpr: "trunk.status.resource.projectID == project.status.id"
    - celExpr: "trunk.status.resource.tenantID != ''"
    - celExpr: "trunk.status.resource.createdAt != ''"
    - celExpr: "trunk.status.resource.updatedAt != ''"
    - celExpr: "trunk.status.resource.revisionNumber > 0"
    - celExpr: "trunk.status.resource.subports.size() == 2"
    - celExpr: "trunk.status.resource.subports.exists(s, s.portID == subport1.status.id && s.segmentationID == 100 && s.segmentationType == 'vlan')"
    - celExpr: "trunk.status.resource.subports.exists(s, s.portID == subport2.status.id && s.segmentationID == 200 && s.segmentationType == 'vlan')"
