---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: KeyPair
metadata:
  name: keypair-import
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      # Import by name - find keypair with this name
      name: keypair-import-external
