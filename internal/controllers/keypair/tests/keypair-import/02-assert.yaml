---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: KeyPair
      name: keypair-import-external
      ref: keypair1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: KeyPair
      name: keypair-import-external-not-this-one
      ref: keypair2
assertAll:
    # Verify they are separate resources despite having similar names (one is a substring of the other)
    # This ensures the import logic doesn't confuse them (for keypairs, ID equals name)
    - celExpr: "keypair1.status.id != keypair2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: KeyPair
metadata:
  name: keypair-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    # Imported keypair should have this name
    name: keypair-import-external
    type: ssh
