---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: KeyPair
      name: keypair-import-external
      ref: keypair1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: KeyPair
      name: keypair-import-external-not-this-one
      ref: keypair2
assertAll:
    - celExpr: "keypair1.status.id != keypair2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: KeyPair
metadata:
  name: keypair-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: keypair-import-external
    description: KeyPair keypair-import-external from "keypair-import" test
    # TODO(scaffolding): Add all fields the resource supports
