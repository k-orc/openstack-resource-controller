kind: KeyPair
metadata:
  name: keypair-import-external-not-this-one
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    # This is a different keypair with a similar name
    name: keypair-import-external-not-this-one
