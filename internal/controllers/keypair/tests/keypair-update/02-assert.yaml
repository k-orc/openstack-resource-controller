---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: KeyPair
      name: keypair-update
      ref: keypair
assertAll:
    - celExpr: "!has(keypair.status.resource.description)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: KeyPair
metadata:
  name: keypair-update
status:
  resource:
    name: keypair-update
    # TODO(scaffolding): validate that updated fields were all reverted to their original value
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
