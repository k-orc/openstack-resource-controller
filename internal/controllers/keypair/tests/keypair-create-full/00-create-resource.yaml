---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: KeyPair
metadata:
  name: keypair-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    # Custom name for the keypair in OpenStack
    name: keypair-create-full-override
    # Type of keypair: ssh or x509
    type: ssh
    # Import a public key
    publicKey: ssh-rsa  example_user@example.com
