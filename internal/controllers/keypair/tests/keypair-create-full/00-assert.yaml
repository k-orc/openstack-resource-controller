---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: KeyPair
metadata:
  name: keypair-create-full
status:
  resource:
    # Verify the custom name was used
    name: keypair-create-full-override
    # Type should be ssh as specified
    type: ssh
    # Fingerprint is dynamically generated by OpenStack based on the public key
    # fingerprint: (dynamically generated)
    # Public key should match what we provided in spec.resource.publicKey
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: KeyPair
      name: keypair-create-full
      ref: keypair
assertAll:
    # Verify ID is set (for keypairs, ID equals name - they don't have UUIDs)
    - celExpr: "keypair.status.id != ''"
    # Verify fingerprint is populated
    - celExpr: "keypair.status.resource.fingerprint != ''"
    # Verify public key matches what we provided in the spec
    - celExpr: "keypair.status.resource.publicKey == keypair.spec.resource.publicKey"
