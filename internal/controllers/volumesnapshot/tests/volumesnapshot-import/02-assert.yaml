---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VolumeSnapshot
      name: volumesnapshot-import-external
      ref: volumesnapshot1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VolumeSnapshot
      name: volumesnapshot-import-external-not-this-one
      ref: volumesnapshot2
assertAll:
    - celExpr: "volumesnapshot1.status.id != volumesnapshot2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: VolumeSnapshot
metadata:
  name: volumesnapshot-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: volumesnapshot-import-external
    description: VolumeSnapshot volumesnapshot-import-external from "volumesnapshot-import" test
    # TODO(scaffolding): Add all fields the resource supports
