---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: domain-update
      ref: domain
assertAll:
    - celExpr: "!has(domain.status.resource.description)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Domain
metadata:
  name: domain-update
status:
  resource:
    name: domain-update
    enabled: true
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success