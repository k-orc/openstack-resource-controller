---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: domain-import-external
      ref: domain1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: domain-import-external-not-this-one
      ref: domain2
assertAll:
    - celExpr: "domain1.status.id != domain2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Domain
metadata:
  name: domain-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: domain-import-external
    description: Domain domain-import-external from "domain-import" test
    # TODO(scaffolding): Add all fields the resource supports
