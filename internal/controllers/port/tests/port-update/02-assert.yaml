---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: port
      name: port-update
      ref: port
assertAll:
    - celExpr: "port.status.id != ''"
    - celExpr: "port.status.resource.createdAt != ''"
    - celExpr: "port.status.resource.updatedAt != ''"
    - celExpr: "port.status.resource.macAddress != ''"
    - celExpr: "!has(port.status.resource.fixedIPs)"
    - celExpr: "!has(port.status.resource.description)"
    - celExpr: "!has(port.status.resource.securityGroups)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-update
status:
  resource:
    name: port-update
    adminStateUp: true
    portSecurityEnabled: false
    propagateUplinkStatus: false
    status: DOWN
    vnicType: normal
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
