---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: port
      name: port-update
      ref: port
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: port
      name: port-update-admin
      ref: portAdmin
assertAll:
    - celExpr: "port.status.id != ''"
    - celExpr: "port.status.resource.createdAt != ''"
    - celExpr: "port.status.resource.updatedAt != ''"
    - celExpr: "port.status.resource.macAddress != ''"
    - celExpr: "!has(port.status.resource.fixedIPs)"
    - celExpr: "!has(port.status.resource.description)"
    # Following the network API reference, the default value for
    # hostID field is an empty string.
    - celExpr: "portAdmin.status.resource.hostID == ''"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-update
status:
  resource:
    name: port-update
    adminStateUp: true
    portSecurityEnabled: false
    propagateUplinkStatus: true
    revisionNumber: 1
    status: DOWN
    vnicType: normal
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-update-admin
status:
  resource:
    name: port-update-admin
    adminStateUp: true
    portSecurityEnabled: true
    propagateUplinkStatus: true
    revisionNumber: 1
    status: DOWN
    vnicType: normal
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
