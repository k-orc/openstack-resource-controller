---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: SecurityGroup
metadata:
  name: port-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: port-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: port-dependency-pending-subnet
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: port-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: port-dependency
    ipVersion: 4
    cidr: 192.168.155.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-dependency-no-secret
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds-pending
  managementPolicy: managed
  resource:
    networkRef: port-dependency
    securityGroupRefs:
    - port-dependency
    addresses:
    - subnetRef: port-dependency

---    
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-dependency-no-sg
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: port-dependency
    securityGroupRefs:
    - port-dependency-pending
    addresses:
    - subnetRef: port-dependency   
---   
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-dependency-no-network
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: port-dependency-pending-network
    securityGroupRefs:
    - port-dependency
    addresses:
    - subnetRef: port-dependency-pending-network
---    
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: port-dependency-no-subnet
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: port-dependency-pending-subnet
    securityGroupRefs:
    - port-dependency
    addresses:
    - subnetRef: port-dependency-pending-subnet
