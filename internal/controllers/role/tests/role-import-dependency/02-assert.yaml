---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Role
      name: role-import-dependency
      ref: role1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Role
      name: role-import-dependency-not-this-one
      ref: role2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: role-import-dependency
      ref: domain
assertAll:
    - celExpr: "role1.status.id != role2.status.id"
    - celExpr: "role1.status.resource.domainID == domain.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Role
metadata:
  name: role-import-dependency
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
