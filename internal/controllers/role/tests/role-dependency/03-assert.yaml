---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: role-dependency
      ref: domain
    - apiVersion: v1
      kind: Secret
      name: role-dependency
      ref: secret
assertAll:
    - celExpr: "domain.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/role' in domain.metadata.finalizers"
    - celExpr: "secret.metadata.deletionTimestamp != 0"
    - celExpr: "'openstack.k-orc.cloud/role' in secret.metadata.finalizers"
