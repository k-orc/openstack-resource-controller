---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Role
metadata:
  name: role-dependency-no-secret
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Role
metadata:
  name: role-dependency-no-domain
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Role
      name: role-dependency-no-domain
      ref: role
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Domain
      name: role-dependency
      ref: domain
assertAll:
    - celExpr: "role.status.resource.domainID == domain.status.id"