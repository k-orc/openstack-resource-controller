---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Domain
metadata:
  name: role-import-external
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Role
metadata:
  name: role-import
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: unmanaged
  import:
    filter:
      name: role-import-external
      domainRef: role-import-external
