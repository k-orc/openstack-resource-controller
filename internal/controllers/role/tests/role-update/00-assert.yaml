---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Role
      name: role-update
      ref: role
assertAll:
    - celExpr: "!has(role.status.resource.description)"
    - celExpr: "role.status.resource.domainID == ''"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Role
metadata:
  name: role-update
status:
  resource:
    name: role-update
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
