---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Subnet
      name: subnet-import-dependency
      ref: subnet1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Subnet
      name: subnet-import-dependency-external-not-this-one
      ref: subnet2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Network
      name: subnet-import-dependency
      ref: network
assertAll:
    - celExpr: "subnet1.status.id != subnet2.status.id"
    - celExpr: "subnet1.status.resource.networkID == network.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: subnet-import-dependency
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    cidr: 192.168.200.0/24
    ipVersion: 4
    name: subnet-import-dependency-external
