---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LoadBalancer
      name: loadbalancer-update
      ref: loadbalancer
assertAll:
    - celExpr: "loadbalancer.status.resource.description == ''"
    - celExpr: "!has(loadbalancer.status.resource.tags)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: loadbalancer-update
status:
  resource:
    name: loadbalancer-update
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
