---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LoadBalancer
      name: loadbalancer-import-dependency
      ref: loadbalancer1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LoadBalancer
      name: loadbalancer-import-dependency-not-this-one
      ref: loadbalancer2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VipNetwork
      name: loadbalancer-import-dependency
      ref: vipNetwork
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Project
      name: loadbalancer-import-dependency
      ref: project
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VipSubnet
      name: loadbalancer-import-dependency
      ref: vipSubnet
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: VipPort
      name: loadbalancer-import-dependency
      ref: vipPort
assertAll:
    - celExpr: "loadbalancer1.status.id != loadbalancer2.status.id"
    - celExpr: "loadbalancer1.status.resource.vipNetworkID == vipNetwork.status.id"
    - celExpr: "loadbalancer1.status.resource.projectID == project.status.id"
    - celExpr: "loadbalancer1.status.resource.vipSubnetID == vipSubnet.status.id"
    - celExpr: "loadbalancer1.status.resource.vipPortID == vipPort.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: loadbalancer-import-dependency
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
