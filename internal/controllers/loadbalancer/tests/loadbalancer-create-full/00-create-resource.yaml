spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: loadbalancer-create-full
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: loadbalancer-create-full
    ipVersion: 4
    cidr: 10.0.0.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
