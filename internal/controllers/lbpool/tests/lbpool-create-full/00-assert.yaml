---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LBPool
metadata:
  name: lbpool-create-full
status:
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
  resource:
    name: lbpool-create-full-override
    description: LBPool from create full test
    protocol: HTTP
    lbAlgorithm: LEAST_CONNECTIONS
    provisioningStatus: ACTIVE
    adminStateUp: true
    sessionPersistence:
      type: SOURCE_IP
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LBPool
      name: lbpool-create-full
      ref: lbpool
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LoadBalancer
      name: lbpool-create-full
      ref: loadBalancer
assertAll:
    # Dynamic checks that require CEL
    - celExpr: "lbpool.status.id != ''"
    - celExpr: "lbpool.status.resource.loadBalancerIDs.exists(id, id == loadBalancer.status.id)"
    - celExpr: "lbpool.status.resource.tags.exists(t, t == 'test')"
    - celExpr: "lbpool.status.resource.tags.exists(t, t == 'lbpool')"
    # Member assertions - need CEL for exists() checks
    - celExpr: "size(lbpool.status.resource.members) == 2"
    - celExpr: "lbpool.status.resource.members.exists(m, m.name == 'member-1' && m.address == '10.0.1.10' && m.protocolPort == 80)"
    - celExpr: "lbpool.status.resource.members.exists(m, m.name == 'member-2' && m.address == '10.0.1.11' && m.protocolPort == 80)"
    - celExpr: "lbpool.status.resource.members.exists(m, m.name == 'member-1' && m.weight == 5)"
    - celExpr: "lbpool.status.resource.members.exists(m, m.name == 'member-2' && m.backup == true)"
