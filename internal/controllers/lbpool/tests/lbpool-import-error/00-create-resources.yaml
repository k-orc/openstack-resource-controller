---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: lbpool-import-error
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: lbpool-import-error
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: lbpool-import-error
    ipVersion: 4
    cidr: 10.0.7.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: lbpool-import-error
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    vipSubnetRef: lbpool-import-error
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LBPool
metadata:
  name: lbpool-import-error-external-1
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: lbpool-import-error-match
    description: LBPool from "import error" test
    loadBalancerRef: lbpool-import-error
    protocol: HTTP
    lbAlgorithm: ROUND_ROBIN
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LBPool
metadata:
  name: lbpool-import-error-external-2
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: lbpool-import-error-match
    description: LBPool from "import error" test
    loadBalancerRef: lbpool-import-error
    protocol: TCP
    lbAlgorithm: ROUND_ROBIN
