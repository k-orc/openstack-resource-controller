---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LBPool
metadata:
  name: lbpool-create-minimal
status:
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
  resource:
    name: lbpool-create-minimal
    protocol: HTTP
    lbAlgorithm: ROUND_ROBIN
    provisioningStatus: ACTIVE
---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LBPool
      name: lbpool-create-minimal
      ref: lbpool
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: LoadBalancer
      name: lbpool-create-minimal
      ref: loadBalancer
assertAll:
    # Dynamic checks that require CEL
    - celExpr: "lbpool.status.id != ''"
    - celExpr: "lbpool.status.resource.loadBalancerIDs.exists(id, id == loadBalancer.status.id)"
