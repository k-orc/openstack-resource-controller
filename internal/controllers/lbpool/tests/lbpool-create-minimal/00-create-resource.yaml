---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: lbpool-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: lbpool-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: lbpool-create-minimal
    ipVersion: 4
    cidr: 10.0.0.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: lbpool-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    vipSubnetRef: lbpool-create-minimal
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LBPool
metadata:
  name: lbpool-create-minimal
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    loadBalancerRef: lbpool-create-minimal
    protocol: HTTP
    lbAlgorithm: ROUND_ROBIN
