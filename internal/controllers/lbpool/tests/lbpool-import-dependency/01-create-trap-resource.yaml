---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: lbpool-import-dependency-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource: {}
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: lbpool-import-dependency-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: lbpool-import-dependency-not-this-one
    ipVersion: 4
    cidr: 10.0.8.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LoadBalancer
metadata:
  name: lbpool-import-dependency-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    vipSubnetRef: lbpool-import-dependency-not-this-one
---
# This `lbpool-import-dependency-not-this-one` should not be picked by the import filter
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: LBPool
metadata:
  name: lbpool-import-dependency-not-this-one
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    loadBalancerRef: lbpool-import-dependency-not-this-one
    protocol: HTTP
    lbAlgorithm: ROUND_ROBIN
