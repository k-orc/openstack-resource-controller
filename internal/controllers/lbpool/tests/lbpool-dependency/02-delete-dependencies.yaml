---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
commands:
  # We expect the deletion to hang due to the finalizer, so use --wait=false
  - command: kubectl delete loadbalancer lbpool-dependency --wait=false
    namespaced: true
  - command: kubectl delete listener lbpool-dependency --wait=false
    namespaced: true
  - command: kubectl delete project lbpool-dependency --wait=false
    namespaced: true
  - command: kubectl delete secret lbpool-dependency --wait=false
    namespaced: true
