---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Router
      name: import-external
      ref: router1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Router
      name: import-external-not-this-one
      ref: router2
assertAll:
    - celExpr: "router1.status.id != router2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Router
metadata:
  name: import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: import-external
    description: Router import-external from "import" test
    tags:
    - tag1