---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: service-import-external
      ref: service1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: service-import-external-not-this-one
      ref: service2
assertAll:
    - celExpr: "service1.status.id != service2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: service-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: service-import-external
    description: Service service-import-external from "service-import" test
    # TODO(scaffolding): Add all fields the resource supports
