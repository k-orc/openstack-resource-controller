---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: service-import
      ref: service1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: service-import-external
      ref: service2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: service-import-external-not-this-one
      ref: service3
assertAll:
    - celExpr: "service2.status.id != service3.status.id"
    - celExpr: "service1.status.id == service2.status.id"
    - celExpr: "service1.status.resource.name == service2.status.resource.name"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: service-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: service-import-external
    description: Service from "import" test case
    type: service-import-external
