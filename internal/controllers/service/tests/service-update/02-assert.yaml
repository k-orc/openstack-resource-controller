---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Service
      name: service-update
      ref: service
assertAll:
    - celExpr: "!has(service.status.resource.description)"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Service
metadata:
  name: service-update
status:
  resource:
    name: service-update
    # TODO(scaffolding): validate that updated fields were all reverted to their original value
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
