---
apiVersion: kuttl.dev/v1beta1
kind: TestStep
delete:
- apiVersion: openstack.k-orc.cloud/v1alpha1
  kind: Server
  name: server-dependency
- apiVersion: openstack.k-orc.cloud/v1alpha1
  kind: ServerGroup
  name: server-dependency
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: server-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    networkRef: server-dependency
    addresses:
      - subnetRef: server-dependency
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server-dependency
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    imageRef: server-dependency
    flavorRef: server-dependency
    ports:
      - portRef: server-dependency
    schedulerHints:
      serverGroupRef: server-dependency
    userData:
      secretRef: server-dependency
