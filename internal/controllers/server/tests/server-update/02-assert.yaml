---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Server
      name: server-update
      ref: server
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: server-update
      ref: image
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: server-update
      ref: port1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: server-update-second
      ref: port2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: ServerGroup
      name: server-update
      ref: sg
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Volume
      name: server-update
      ref: volume
assertAll:
    - celExpr: "server.status.resource.hostID != ''"
    - celExpr: "server.status.resource.imageID == image.status.id"
    - celExpr: "server.status.resource.serverGroups[0] == sg.status.id"
    - celExpr: "!has(server.status.resource.tags)"
    - celExpr: "!has(server.status.resource.volumes)"
    - celExpr: "!has(server.status.resource.metadata)"
    - celExpr: "!has(volume.status.resource.attachments)"
    - celExpr: "port1.status.resource.deviceID == server.status.id"
    - celExpr: "port1.status.resource.status == 'ACTIVE'"
    - celExpr: "!has(port2.status.resource.deviceID)"
    - celExpr: "port2.status.resource.status == 'DOWN'"
    - celExpr: "size(server.status.resource.interfaces) == 1"
    - celExpr: "server.status.resource.interfaces[0].portID == port1.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server-update
status:
  resource:
    name: server-update
    status: ACTIVE
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
