---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Server
      name: server-update
      ref: server
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: server-update
      ref: image
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: server-update
      ref: port1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: server-update-second
      ref: port2
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: ServerGroup
      name: server-update
      ref: sg
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Volume
      name: server-update
      ref: volume
assertAll:
    - celExpr: "server.status.resource.hostID != ''"
    - celExpr: "server.status.resource.imageID == image.status.id"
    - celExpr: "server.status.resource.serverGroups[0] == sg.status.id"
    - celExpr: "server.status.resource.volumes[0].id == volume.status.id"
    - celExpr: "port1.status.resource.deviceID == server.status.id"
    # FIXME(mandre) It should be active, but wasn't refreshed because the port
    # is attached to the server while it's still in BUILD status
    # - celExpr: "port1.status.resource.status == 'ACTIVE'"
    - celExpr: "port1.status.resource.status == 'DOWN'"
    - celExpr: "port2.status.resource.deviceID == server.status.id"
    - celExpr: "port2.status.resource.status == 'ACTIVE'"
    - celExpr: "size(server.status.resource.interfaces) == 2"
    - celExpr: "server.status.resource.interfaces.exists(i, i.portID == port1.status.id)"
    - celExpr: "server.status.resource.interfaces.exists(i, i.portID == port2.status.id)"
    - celExpr: "volume.status.resource.attachments[0].attachmentID != ''"
    - celExpr: "volume.status.resource.attachments[0].serverID == server.status.id"
    - celExpr: "volume.status.resource.attachments[0].device != ''"
    - celExpr: "volume.status.resource.attachments[0].attachedAt != ''"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server-update
status:
  resource:
    name: server-update-updated
    status: ACTIVE
    tags:
      - tag1
      - tag2
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
