---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Server
      name: server-update
      ref: server
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Image
      name: server-update
      ref: image
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Port
      name: server-update
      ref: port
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: ServerGroup
      name: server-update
      ref: sg
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Volume
      name: server-update
      ref: volume
assertAll:
    - celExpr: "server.status.resource.hostID != ''"
    - celExpr: "server.status.resource.imageID == image.status.id"
    - celExpr: "server.status.resource.serverGroups[0] == sg.status.id"
    - celExpr: "server.status.resource.volumes[0].id == volume.status.id"
    # Commented out because of https://github.com/k-orc/openstack-resource-controller/issues/282
    # - celExpr: "port.status.resource.deviceID == server.status.id"
    - celExpr: "volume.status.resource.attachments[0].attachmentID != ''"
    - celExpr: "volume.status.resource.attachments[0].serverID == server.status.id"
    - celExpr: "volume.status.resource.attachments[0].device != ''"
    - celExpr: "volume.status.resource.attachments[0].attachedAt != ''"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server-update
status:
  resource:
    name: server-update-updated
    status: ACTIVE
    tags:
      - tag1
      - tag2
  conditions:
  - type: Available
    status: "True"
    reason: Success
  - type: Progressing
    status: "False"
    reason: Success
