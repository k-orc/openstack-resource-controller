---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Volume
metadata:
  name: server-update
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    size: 1
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server-update
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: server-update-updated
    volumes:
      - volumeRef: server-update
    tags:
      - tag1
      - tag2
