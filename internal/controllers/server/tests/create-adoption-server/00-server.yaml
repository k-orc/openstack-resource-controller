---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Image
metadata:
  name: create-adoption
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    content:
      diskFormat: qcow2
      download:
        url: https://download.cirros-cloud.net/0.6.3/cirros-0.6.3-x86_64-disk.img
    visibility: public
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Network
metadata:
  name: create-adoption
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    name: create-adoption
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Subnet
metadata:
  name: create-adoption
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  networkRef: create-adoption
  resource:
    ipVersion: 4
    cidr: 192.168.200.0/24
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Port
metadata:
  name: create-adoption
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  networkRef: create-adoption
  resource:
    addresses:
    - subnetRef: create-adoption
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: create-adoption
spec:
  cloudCredentialsRef:
    cloudName: openstack
    secretName: openstack-clouds
  managementPolicy: managed
  resource:
    imageRef: create-adoption
    flavorRef: server-flavor
    ports:
    - portRef: create-adoption