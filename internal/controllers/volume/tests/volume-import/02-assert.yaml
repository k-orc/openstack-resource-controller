---
apiVersion: kuttl.dev/v1beta1
kind: TestAssert
resourceRefs:
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Volume
      name: volume-import-external
      ref: volume1
    - apiVersion: openstack.k-orc.cloud/v1alpha1
      kind: Volume
      name: volume-import-external-not-this-one
      ref: volume2
assertAll:
    - celExpr: "volume1.status.id != volume2.status.id"
---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Volume
metadata:
  name: volume-import
status:
  conditions:
    - type: Available
      message: OpenStack resource is available
      status: "True"
      reason: Success
    - type: Progressing
      message: OpenStack resource is up to date
      status: "False"
      reason: Success
  resource:
    name: volume-import-external
    description: Volume volume-import-external from "volume-import" test
    size: 1
    status: available
    bootable: false
    encrypted: false
    multiattach: false
