---
apiVersion: openstack.k-orc.cloud/v1alpha1
kind: Server
metadata:
  name: server
spec:
  cloudCredentialsRef:
    cloudName: openstack-admin
    secretName: cloud-config
  managementPolicy: managed
  resource:
    imageRef: cirros
    flavorRef: flavor
    ports:
    - portRef: port
    userData:
      secretRef: userdata
